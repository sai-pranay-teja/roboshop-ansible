- name: MongoDB configuration
  when: db_type=="mongo"
  block:
    - name: Mongo setup
      ansible.builtin.copy:
        src: mongo.repo
        dest: /etc/yum.repos.d/mongo.repo

    - name: Install the latest version of mongo client
      ansible.builtin.yum:
        name: mongodb-org-shell
        state: installed
    
    - name: Load the schema
      ansible.builtin.shell: mongo --host {{ lookup('amazon.aws.aws_ssm', '{{env}}.mongo.host', region='us-east-1' ) }} </app/schema/{{ component }}.js


- name: MySQL DB configuration
  when: db_type=="mysql"
  block:
    - name: MySQL setup
      ansible.builtin.yum:
        name: mysql
        state: installed

    - name: Load the schema
      ansible.builtin.shell: mysql -h {{ lookup('amazon.aws.aws_ssm', '{{env}}.mysql.host', region='us-east-1' ) }} -u{{ lookup('amazon.aws.aws_ssm', '{{env}}.mysql.user', region='us-east-1' ) }} -p{{ lookup('amazon.aws.aws_ssm', '{{env}}.mysql.password', region='us-east-1' ) }} < /app/schema/{{ component }}.sql

        


