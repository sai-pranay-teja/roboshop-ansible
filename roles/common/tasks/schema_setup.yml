- name: MongoDB configuration
  when: db_type=="mongo"
  block:
    - name: Mongo setup
      ansible.builtin.copy:
        src: mongo.repo
        dest: /etc/yum.repos.d/mongo.repo

    - name: Install the latest version of mongo client
      ansible.builtin.yum:
        name: mongodb-org-shell
        state: installed
    
    - name: Load the schema
      ansible.builtin.shell: mongo --host mongodb.practise-devops.online </app/schema/{{ component }}.js


- name: MySQL DB configuration
  when: db_type=="mysql"
  block:
    - name: MySQL setup
      ansible.builtin.yum:
        name: mysql
        state: installed

    - name: Load the schema
      ansible.builtin.shell: mysql -h mysql.practise-devops.online -uroot -pRoboShop@1 < /app/schema/${component}.sql

        


